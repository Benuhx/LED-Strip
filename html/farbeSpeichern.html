<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neue Farbe speichern</title>
</head>

<body>
    <div class="pure-g">
        <div class="pure-u-1 pure-u-md-1-1">
            <h1>Neue Farbe speichern</h1>
            <p>Deine Farbe wird gerade angezeigt. Die Werte sind: </p>
            <table class="pure-table pure-table-horizontal">
                <thead>
                    <tr>
                        <th>Rot</th>
                        <th>Grün</th>
                        <th>Blau</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>#!String(rot)!#</td>
                        <td>#!String(gruen)!#</td>
                        <td>#!String(blau)!#</td>
                    </tr>
                </tbody>
            </table>
            <fieldset>
                <form class="pure-form">
                    <legend>Welcher Speicherslot soll genutzt werden? Falls in dem ausgewählten Slot bereits eine Farbe gespeichert ist, wird diese überschrieben</legend>
                    <select name="slot">
                        <option value="1">Slot 1</option>
                        <option value="2">Slot 2</option>
                        <option value="3">Slot 3</option>
                    </select>
                    <br>
                    <br>
                    <input type="hidden" name="rot" value="#!String(rot)!#">
                    <input type="hidden" name="gruen" value="#!String(gruen)!#">
                    <input type="hidden" name="blau" value="#!String(blau)!#">
                    <input type="hidden" name="b2" value="0">
                    <button type="submit" class="pure-button ion-android-cloud-done"> Farbe speichern</button>
                </form>
            </fieldset>
        </div>
    </div>
</body>

</html>
